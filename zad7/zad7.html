<html>
<div id="horizontalMover">
    <div id="pilka" class="circle"></div>
</div>
<button onclick='moveme();'>click me</button>
<div class="player"></div>
<div class="square"></div>
<div id="bat" class="bat"></div>
<style>
    #pilka {
        background: #f00;
        width: 1vw;
        height: 1vw;
        border-radius: 50%;
    }
    .square {
        background-color: chartreuse;
        /*border: 5px solid red;*/
        width: 100%;
        height: 15px;
        position: fixed;
        bottom: 0;
        left: 0;
    }
    .player {
        background-color: black;
        /*border: 5px solid red;*/
        width: 5vw;
        height: 30vh;
        position: fixed;
        bottom: 0;
        left: 5vw;
    }
    .bat {
        background-color: saddlebrown;
        /*border: 5px solid red;*/
        width: 10vw;
        height: 1vh;
        position: fixed;
        bottom: 0;
        left: calc(56vw);
    }
    @keyframes ball-vertical {
        0% {
            transform:translate(0px);
            animation-timing-function: ease-in;
        }
        38% {
            transform:translateY(calc(10vh));
            animation-timing-function: ease-out;
        }
        100% {
            transform:translateY(calc(-20vh));
            animation-timing-function: ease-out;
        }
    }
    @keyframes ball-horizontal {
        0% {
            transform:translate(0px);
            /*animation-timing-function: ease-in;*/
        }
        50% {
            transform:translateX(calc(50vw));
            /*animation-timing-function: ease-in;*/
        }
        100% {
            transform:translateX(calc(-75vw));
            /*animation-timing-function: ease-in;*/
        }
    }
</style>
<script>
    function moveme() {
        // Set initial position
        document.getElementById("horizontalMover").style.position = "absolute";
        document.getElementById("pilka").style.position = "absolute";
        document.getElementById("horizontalMover").style.left = `7vw`;
        document.getElementById("horizontalMover").style.bottom = `25vh`;
        // Set ball-horizontal anim
        document.getElementById("horizontalMover").style.animationName = "ball-horizontal";
        document.getElementById("horizontalMover").style.animationTimingFunction = "linear";
        document.getElementById("horizontalMover").style.animationDuration = "5s";
        document.getElementById("horizontalMover").style.animationDelay = "0s";
        document.getElementById("bat").style.transformOrigin = "left";
        document.getElementById("bat").style.transform = "rotate(-75deg)";
        document.getElementById("bat").style.transition = "transform 0.5s ease-in 2s";
        // document.getElementById("verticalMover").style.transition ="transform 5s linear"
        // document.getElementById("verticalMover").style.transform = `translateX(${window.innerWidth/2}px)`;
        document.getElementById("pilka").style.animationName = "ball-vertical";
        document.getElementById("pilka").style.animationTimingFunction = "ease-in";
        document.getElementById("pilka").style.animationDuration = "4s";
        document.getElementById("pilka").style.animationDelay = "1s";
    }
</script>
</html>
