<html>
<div id="verticalMover">
<div id="pilka" class="circle"></div>
</div>
<button onclick='moveme();'>click me</button>
<div class="bat"></div>
<div class="player"></div>
<div class="square"></div>
<style>
    #pilka {
        background: #f00;
        width: 1vw;
        height: 1vw;
        border-radius: 50%;
    }
    .square {
        background-color: chartreuse;
        /*border: 5px solid red;*/
        width: 100%;
        height: 15px;
        position: fixed;
        bottom: 0;
        left: 0;
    }
    .player {
        background-color: black;
        /*border: 5px solid red;*/
        width: 5vw;
        height: 30vh;
        position: fixed;
        bottom: 0;
        left: 5vw;
    }
    .bat {
        background-color: saddlebrown;
        /*border: 5px solid red;*/
        width: 1vw;
        height: 20vh;
        position: fixed;
        bottom: 0;
        left: 58vw;
    }
    @keyframes ball-vertical {
        0% {
            transform:translate(0px);
            /*animation-timing-function: ease-in;*/
        }
        100% {
            transform:translateY(calc(10vh));
            /*animation-timing-function: ease-in;*/
        }
    }
    @keyframes ball-horizontal {
        0% {
            transform:translate(0px);
            /*animation-timing-function: ease-in;*/
        }
        100% {
            transform:translateX(calc(50vw));
            /*animation-timing-function: ease-in;*/
        }
    }
</style>
<script>
    function moveme() {
        // Set initial position
        const IMAGE_WIDTH = 1100;
        const IMAGE_HEIGHT = 880;
        let current_height, current_width;
        if (window.innerHeight < window.innerWidth) {
            current_height = window.innerHeight;
            current_width = IMAGE_WIDTH * current_height / IMAGE_HEIGHT;
        } else {
            current_width = window.innerWidth;
            current_height = IMAGE_HEIGHT * current_width / IMAGE_WIDTH;
        }
        document.documentElement.style.setProperty('--imageWidth', current_width);
        document.getElementById("verticalMover").style.position = "absolute";
        document.getElementById("pilka").style.position = "absolute";
        document.getElementById("verticalMover").style.left = `7vw`;
        document.getElementById("verticalMover").style.bottom = `25vh`;
        document.getElementById("verticalMover").style.animationName = "ball-horizontal";
        document.getElementById("verticalMover").style.animationTimingFunction = "linear";
        document.getElementById("verticalMover").style.animationDuration = "5s";
        document.getElementById("verticalMover").style.animationDelay = "0s";
        // document.getElementById("verticalMover").style.transition ="transform 5s linear"
        // document.getElementById("verticalMover").style.transform = `translateX(${window.innerWidth/2}px)`;
        document.getElementById("pilka").style.animationName = "ball-vertical";
        document.getElementById("pilka").style.animationTimingFunction = "ease-in";
        document.getElementById("pilka").style.animationDuration = "4s";
        document.getElementById("pilka").style.animationDelay = "1s";
    }
</script>
</html>
