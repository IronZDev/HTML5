<html>
<div id="pilka" class="circle"></div>
<button onclick='moveme();'>click me</button>
<style>
    body {
        background-image: url('wir.jpeg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
    }
    #pilka {
        background: #f00;
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }
	@keyframes spiral {
		from {
			transform: rotate(0deg) 
		}
		to {
			transform: rotate(720deg) translate(calc(50vw - 256px), calc(50vh - 160px))
		}
	}
</style>
<script>
    function moveme() {
        // Set initial position
        const IMAGE_WIDTH = 1100;
        const IMAGE_HEIGHT = 880;
        const current_height = window.innerHeight;
        const current_width = IMAGE_WIDTH * current_height / IMAGE_HEIGHT;
        document.getElementById("pilka").style.position = "absolute";
        document.getElementById("pilka").style.left = `${window.innerWidth / 2 - current_width / 2 - 25}`;
        document.getElementById("pilka").style.top = `${current_height / 2 - 25}`;
        document.getElementById("pilka").style.transformOrigin = `${window.innerWidth/2 - 25}px ${window.innerHeight/2 - 25}px`;
        document.getElementById("pilka").style.transition = "transform 4s linear 1s";
        document.getElementById("pilka").style.transform = `rotate(30deg) translate(-125px, -125px)`;
        //document.getElementById("obrazek").style.animationName = "spiral";
        //document.getElementById("obrazek").style.animationDuration = "4s";
        //document.getElementById("obrazek").style.animationDelay = "1s";
    }
</script>
</html>
